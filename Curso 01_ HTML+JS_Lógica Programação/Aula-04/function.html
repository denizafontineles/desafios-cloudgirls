<meta charset="UTF-8">

<script>
    //Funcion sempre será uma ação

    let ano = 2024;

    function pulaLinha() {
        document.write("<br><br>");
    }

    function mostra(frase) {
        document.write(frase);
    }

    mostra("Flávio tem " + (ano - 1977) + " anos");
    pulaLinha();
    mostra("Joaquim tem " + (ano - 1996) + " anos");
    pulaLinha();
    ano = 2025;
    mostra("Barney tem " + (ano - 1976) + " anos");

</script>
