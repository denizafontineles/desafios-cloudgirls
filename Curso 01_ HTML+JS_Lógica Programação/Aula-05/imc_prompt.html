
<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calcularImc(peso, altura) {
        let imc = peso / (altura * altura);
        return Math.round(imc)
    }

    let nome = prompt("Olá! Qual seu nome? ")
    let peso = prompt(nome + ", Qual seu peso? ")
    let altura = prompt(nome + ", Qual sua altura? ")

    mostra(nome + ", seu IMC é: " + calcularImc(peso, altura));



</script>
