
<meta charset="UTF-8">
<script>

    function pulaLinha() {

        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    function calcularImc(peso, altura) {
        let imc = peso / (altura * altura);
        return imc
    }

    let imcAmigo1 = calcularImc(73, 1.71);
    let imcAmigo2 = calcularImc(68, 1.72);
 
    mostra("amg 01: " + imcAmigo1);
    mostra("amg 02: " + imcAmigo2);



</script>
