
<meta charset="UTF-8">
<script>

    function pulaLinha() {
        document.write("<br>");
    }

    function mostra(frase) {
        document.write(frase);
        pulaLinha();
    }

    let chute = parseInt(prompt("Qual seu chute?  "));
    let numero = Math.round(Math.random() * 10)

    if(chute == numero){
        mostra("GANHOUU!!!");
    }else{
        mostra("ERROU!! - O número é: " + numero);
    }

</script>
